<div class="row mt-4 mx-4">
  <div class="col">
    <button class="btn btn-secondary" routerLink="/list">Back</button>
  </div>

  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible mx-2 mb-0 mt-4"
    role="alert"
  >
    <strong>Bookmark Added!</strong> Thank you for your submission
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="closeAlert()"
    ></button>
  </div>

  <div *ngIf="bookmark">
    <h2 class="mt-4">Bookmark Details</h2>
    <div>
      <ul class="list-group">
        <li class="list-group-item">
          Bookmark url: {{ bookmark.linkUrl }}
          <button
            class="btn btn-warning mx-2"
            [routerLink]="['/details', bookmark.linkUrl, 'edit']"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            (click)="onDeleteBookmark(bookmark.linkUrl)"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
