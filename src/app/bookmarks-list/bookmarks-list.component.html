<app-add-bookmark></app-add-bookmark>
<div *ngIf="bookmarks.length !== 0" class="row mt-4 mx-4 mb-4">
  <h2>All Bookmarks</h2>
  <div>
    <ul class="list-group mb-4">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        [routerLink]="['/details', bookmark.linkUrl]"
        *ngFor="
          let bookmark of bookmarks
            | paginate: { itemsPerPage: 20, currentPage: pageNumber }
        "
      >
        {{ bookmark.linkUrl }}
        <span>&gt; </span>
      </li>
    </ul>
  </div>
</div>

<div class="fixed-bottom pagination-element" *ngIf="bookmarks.length !== 0">
  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
